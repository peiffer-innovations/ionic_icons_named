homepage: https://github.com/peiffer-innovations/ionicons_named

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ionicons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^0.13.4

flutter:
  uses-material-design: true
